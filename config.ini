[DEFAULT]
save_backups_to = /root/backups
tmp_folder = /root/backups/tmp
folders_to_backup = /var/mail /var/lib/rspamd/dkim
tar_bin = /usr/bin/tar
mariadbdump_bin = /usr/bin/mariadb-dump

[logging]
logfile = /var/log/ddmail_backup.log

[mariadb]
take_backup = True
databases = all
root_password = change_me
